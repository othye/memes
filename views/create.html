{% extends "layouts/base.html" %}

{% block css %}
  {{ baseUrl('assets/css/create.css') }}
{% endblock %}

{% block content %}

<div class="row">
   <div class="col s12 m12">

     <!-- CAROUSEL -->
      <div class="carousel">
        {% for base in data %}
          <a class="carousel-item"><img src="{{ baseUrl('assets/images/') }}{{ base.path }}.jpg"></a>
        {% endfor %}
      </div>

      <!-- USER CHOICE -->
        <form action="memcreator.php" method="post">
            <div class="left col s12 m6 l6">
                <div class="user-choice">
                <img name="image" id="user-choice" src="{{ baseUrl('assets/images/') }}grumpy.jpg">
                <input id="input-image" type="hidden" name="image" value="{{ baseUrl('assets/images/') }}grumpy.jpg">
                <p id="p-up-text"></p>
                <p id="p-down-text"></p>
                </div>
            </div>

            <!-- FORM -->
            <div class="right col s12 m6 l6">
                <div class="row">
                <div class="input-field col s6">
                    <input name="texteHaut" id="up-text" type="text" class="validate">
                    <label for="up-text">Texte du haut</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s6">
                    <label for="up-text-color">Couleur Texte</label>
                    <input name="colorH" id="up-text-color" type="color">
                </div>
                <div class="input-field col s6">
                    <input id="up-border-color" type="color">
                    <label for="up-border-color">Couleur Bordure</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s6">
                    <input name="texteBas" id="down-text" type="text" class="validate">
                    <label for="down-text">Texte du bas</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s6">
                    <input id="down-color-bg" type="color">
                    <label for="down-color-bg">Background</label>
                </div>
                <div class="input-field col s6">
                    <input id="down-color-fg" type="color">
                    <label for="down-color-fg">Foreground</label>
                </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Générer MeMeMeMe</button>
            </div>
        </form>

   </div>
 </div>

{% endblock %}

{% block js %}
  {{ baseUrl('assets/js/create.js') }}
{% endblock %}
